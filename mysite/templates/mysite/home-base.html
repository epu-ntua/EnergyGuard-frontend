<!DOCTYPE html>

    <title>{% block title %}EnergyGuard | Home{% endblock %}</title>

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/logo/EnergyGuard_logo 32x24.png' %}">

    <!-- Preconnect for Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <!-- The Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link href="{% static 'assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
    <!-- It sets the browser’s address bar color on Android Chrome, Mobile browsers, Some desktop browsers -->
    <meta name="theme-color" content="#ffffff">
    <!-- For Unicons ( <i class="...."></i> ) -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <script src="{% static 'assets/js/config.js' %}"></script>
    {% block head %}
    {% endblock head %}

                <a class="navbar-brand flex-1 flex-lg-grow-0" href="{% url 'home' %}">
                    <div class="d-flex align-items-center me-4">

                <div class="d-lg-none">

                        <label class="mb-0 theme-control-toggle-label theme-control-toggle-dark" for="themeControlToggleSm" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Switch theme" style="height:32px;width:32px;"><span class="icon" data-feather="sun"></span></label>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Search Bar for sm screens -->
                    <div class="border-bottom border-translucent border-bottom-lg-0 mb-2">
                        <div class="search-box d-inline d-lg-none">

                        </div>
                    </div>
                    <!-- Left Side of header -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item border-bottom border-translucent border-bottom-lg-0"><a class="nav-link lh-1 py-0 fs-8-5 fw-bold py-3" href="#">Services</a></li>
                        <li class="nav-item border-bottom border-translucent border-bottom-lg-0"><a class="nav-link lh-1 py-0 fs-8-5 fw-bold py-3" href="#">Join now</a></li>
                        <li class="nav-item"><a class="nav-link lh-1 py-0 fs-8-5 fw-bold py-3" href="">About the project</a></li>
                    </ul>
                    <!-- Right Side of header -->
                    <div class="d-grid d-lg-flex align-items-center">
                        <!-- Dark mode icon -->

                            <div class="theme-control-toggle fa-icon-wait px-2">
                                <input class="form-check-input ms-0 theme-control-toggle-input" type="checkbox" data-theme-control="phoenixTheme" value="dark" id="themeControlToggle" />

                                <label class="mb-0 theme-control-toggle-label theme-control-toggle-dark" for="themeControlToggle" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Switch theme" style="height:32px;width:32px;"><span class="icon" data-feather="sun"></span></label>
                            </div>
                        </div>

                        <!-- Sign in -->
                        <a class="btn btn-link text-body order-1 order-lg-0 ps-4 me-lg-2 fs-8-5" href="{% url 'login' %}">Sign in</a>
                        <!-- Sign up -->
                        <a class="btn btn-phoenix-primary order-0 fs-8-5" href="{% url 'register' %}"><span class="fw-bold">Sign up</span></a>
                    </div>
                </div>
            </nav>

        <!----------------->

        {% block content %}
        {% endblock %}

        <script>
          var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
          var navbarTop = document.querySelector('.navbar-top');
          if (navbarTopStyle === 'darker') {
            navbarTop.setAttribute('data-navbar-appearance', 'darker');
          }

          var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
          var navbarVertical = document.querySelector('.navbar-vertical');
          if (navbarVertical && navbarVerticalStyle === 'darker') {
            navbarVertical.setAttribute('data-navbar-appearance', 'darker');
          }
        </script>

        {% include "./chat.html" %}


    </main>

    <!-- ===============================================-->

    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>   <!-- For popups and dropdowns -->

    <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>   <!-- Creates anchors automatically in headers -->
    <script src="{% static 'vendors/is/is.min.js' %}"></script>   <!-- For validation and type checking -->
    <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>   <!-- Icons -->
    <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>   <!-- Provides methods for manipulating arrays, objects, and other types of data -->
    <script src="{% static 'vendors/list.js/list.min.js' %}"></script>  <!-- Adds search, sort, and filter to HTML lists/tables -->
